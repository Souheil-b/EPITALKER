stories:
- story: ask for gpa
  steps:
  - user: |
      Quel est mon gpa?
    intent: ask_gpa
  - action: action_gpa

- story: ask for planning
  steps:
    - user: |
        Quel est mon planning?
      intent: ask_planning
    - action: action_planning

- story: ask for modul
  steps:
    - user: |
        Quels sont mes modules en cours?
      intent: ask_modul
    - action: action_modul




